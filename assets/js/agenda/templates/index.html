        <p class="lead">
            Agenda is a simple agenda for storing small contact information, developed with the Javascript framework <a href="https://angularjs.org/" target="_blank">AngularJS</a>.

    <div class="btn-group btn-group-justified" style="width: 150px; margin: 25px auto;">
        <a role="button" class="btn btn-success btn-lg" href="#/contato/new">Adicionar</a>
    </div>

    <div class="alert alert-success alert-dismissible" role="alert" ng-show="success">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{success_text}}
    </div>

    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="error">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{error_text}}
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Celular</th>
                <th>Ação</th>
            </thead>

            <tbody>
                <tr ng-repeat="contato in contatos">
                    <td>{{contato.id}}</td>
                    <td>{{contato.name}}</td>
                    <td>{{contato.email}}</td>
                    <td ng-if="contato.cellphone != null">{{contato.cellphone}}</td>
                    <td ng-if="contato.cellphone == null" class="text-center">--</td>
                    <td>
                        <a href="#/contato/edit/{{contato.id}}" class="btn btn-primary btn-xs">Editar</a>
                        <a href="#/" ng-click="delete(contato.id)" class="btn btn-danger btn-xs">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

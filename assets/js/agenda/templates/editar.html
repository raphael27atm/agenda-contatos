<h3>Editar pessoa</h3>

<div class="alert alert-danger alert-dismissible" role="alert" ng-show="error">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{error_text}}
</div>

<form name="myform" class="form-horizontal" ng-submit="editar(contato)" ng-init="get()">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Nome:</label>
        <div class="col-sm-5">
            <input type="text" name="name" id="name" ng-model="contato.name" required="required" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email">E-mail:</label>
        <div class="col-sm-5">
            <input type="text" name="email" id="email" ng-model="contato.email" required="required" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="cellphone">Celular:</label>
        <div class="col-sm-5">
            <input type="text" name="cellphone" id="cellphone" ng-model="contato.cellphone" required="required" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="#/" class="btn btn-default">Voltar</a>
        </div>
    </div>
</form>
